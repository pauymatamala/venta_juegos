<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../CSS/Registrarse.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="title">Crear usuario</div>
        <form id="form-validation" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre" required>
                    <div class="invalid-feedback">Por favor ingrese Nombre</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese Usuario" required>
                    <div class="invalid-feedback">Por favor ingrese Usuario</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                    <div class="invalid-feedback">Por favor ingrese un correo electrónico válido</div>
                </div>
            </div>
            <div class="row mb-3 password-row">
                <div class="col-6">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    <div class="invalid-feedback">Por favor ingrese contraseña</div>
                </div>
                <div class="col-6">
                    <label for="confirm-password" class="form-label">Repita su contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Repita su contraseña" required>
                    <div class="invalid-feedback">Por favor repita su contraseña</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="date" placeholder="Ingrese su fecha de nacimiento" required>
                    <div class="invalid-feedback">Por favor ingrese la fecha de nacimiento</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" formaction="portada.html">Registrarse</button>
                <a href="Inicio_sesion.html" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
    

    <div id="error-message" class="error-message d-none">
        <p id="error-text">Contraseña incorrecta</p>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir tu archivo JavaScript -->
    <script src="../../JavaScript/script.js" defer></script>
</body>
</html>
