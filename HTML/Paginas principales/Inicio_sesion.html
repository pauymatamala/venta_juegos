<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir tu archivo CSS -->
    <link rel="stylesheet" type="text/css" href="/CSS/Inicio_sesion.css">
</head>
<body>
    <div class="container">
        <div class="title">Iniciar sesión</div>
        <form id="form-validation" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="name" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre de usuario" required>
                    <div class="invalid-feedback">Por favor ingrese un nombre de usuario</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" required>
                    <div class="invalid-feedback">Por favor ingrese una contraseña</div>
                </div>
            </div>
            <div>
                <p><a href="#">Olvidó su contraseña, presione aquí</a></p>
                <p><a href="#">Olvidó su nombre de usuario, presione aquí</a></p>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" formaction="portada.html">Iniciar sesión</button>
                <a href="Registrarse.html" class="btn btn-secondary">Registrarse</a>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/JavaScript/Inicio_sesion.js" defer></script>
</body>
</html>
